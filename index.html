<!DOCTYPE html>
<html>
  <head>
    <!--- Meta Data --->
    <meta charset="utf-8" />
    <meta name="description" content="Number Display, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Remy Skelton" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- Favicon --->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!---Title for the page--->
    <title>Number Display, with JavaScript</title>
  </head>
  <body>
    <!--- Script --->
    <script  defer src="http://code.getmdl.io/1.3.0/matrial.min.js"></script>
    <script src="./js/script.js"></script>
    <!---MDL Header for the page--->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Number Display</span>
        </div>
      </header>
      <!--- Header at the top of page with subheader--->
              <h2>Number Display</h2>
              <h5>Please Entre your Min and Max Numbers you want Displayed</h5>
    <!--- User Min and Max --->
      <form action="javascript:enterClicked()">

        <label for="min">Entre Your Min:</label>
        <input type="number" id="min" placeholder="ex.20" step="1"><br><br>
        
        <label for="max">Entre Your Max:</label>
        <input type="number" id="max" placeholder="ex.50" step="1"><br><br>
        <input type="submit" value="Get Results">
      </form>
    </p>
     <!-- Create a space where the Min numbers to Max Numbers will be displayed -->
      <h6>
        <div id="result"></div>
      </h6>
      <!---Image for webpage--->
    <center>
    <img src="./images/Number.jpg" width="600" height="300" alt="Numbers">
    </center>
  </body>
</html>
